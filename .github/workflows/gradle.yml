# This workflow will build a Gradle project with JDK 17 and cache the build output.
# You can customize the Gradle command with the `gradle_args` input (defaults to 'build').
# Inputs:
#     gradle_args: String - The arguments to pass to Gradle. Defaults to `'build'`.
#     cache_save: boolean - Whether to cache the build. Defaults to `true`.
#     restore: boolean - Whether to restore from cache. Defaults to `false`.
#     path: String - The paths to be cached. Defaults to `'**/build/libs/*.jar', '!buildSrc'`.
#     hash_pattern: String - Allows you to customize the files used to generate the cache key. See implementation notes for more details.
#     packages_user: String - Allows you to set the user associated with the `read_token` secret. Defaults to `github.actor`.
# Secrets (Inputs):
#     read_token: (String) - An optional token used to access private GitHub Packages.
# Outputs:
#     path: String - The paths cached; same as the `path` input.
#     cache_key: String - The cache key for restoring Gradle's build output.
# Implementation notes:
# - The cache key is generated by hashing the contents of all .java, .kt, resources and buildscript files.
#   This should allow a cache hit on simple/cosmetic changes to the repository, such as to the README.md file.
#

name: Gradle Cache Build

on:
  workflow_call:
    inputs:
      gradle_args:
        description: The arguments to pass to Gradle
        required: false
        type: string
        default: build
      cache_save:
        description: Whether to cache the build
        required: false
        type: boolean
        default: true
      restore:
        description: Whether to restore from cache
        required: false
        type: boolean
        default: false
      path:
        description: The paths to cache
        required: false
        type: string
        default: |
          **/build/**
          !**/src/*/**/build/**
      hash_pattern:
        description: The hash pattern(s) to use for generating the cache key
        required: false
        type: string
        default: |
          **/*.kts
          buildSrc/**
          **/src/*/**/java/**/*.java
          **/src/*/**/kotlin/**/*.kt
          **/src/*/resources/**
          **/gradle.properties
      packages_user:
        description: The username authenticating to GitHub Packages with read_token
        required: false
        type: string
        default: ${{ github.actor }}
    secrets:
      read_token:
        description: A token so that private artifacts may be read from GitHub Packages
        required: false
    outputs:
      path:
        description: The paths cached
        value: ${{ inputs.path }}
      files_hash:
        description: The hash of the files
        value: ${{ jobs.build.outputs.files_hash }}
      cache_key:
        description: The cache key for restoring the Gradle build output
        value: ${{ jobs.build.outputs.cache_key }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      files_hash: ${{ steps.hash.outputs.files_hash }}
      cache_key: ${{ steps.generate-cache-key.outputs.cache_key }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - id: hash
        name: Generate files hash
        run: echo "files_hash=${{ hashFiles(inputs.hash_pattern) }}" >> $GITHUB_OUTPUT
      - id: generate-cache-key
        name: Generate cache key
        run: echo "cache_key=gradle-${{ steps.hash.outputs.files_hash }}-${{ inputs.gradle_args }}" >> $GITHUB_OUTPUT
      - name: Check cache
        uses: actions/cache/restore@v3
        id: check-cache
        with:
          key: ${{ steps.generate-cache-key.outputs.cache_key }}
          lookup-only: ${{ !inputs.restore }}
          path: ${{ inputs.path }}
      - name: Restore cache
        if: ${{ inputs.restore }}
        uses: actions/cache/restore@v3
        id: restore-cache
        with:
          key: ${{ steps.generate-cache-key.outputs.cache_key }}
          restore-keys: gradle-${{ steps.hash.outputs.files_hash }}-
          path: ${{ inputs.path }}
      - name: Set up JDK 17
        if: steps.check-cache.outputs.cache-hit != 'true'
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Gradle
        if: steps.check-cache.outputs.cache-hit != 'true'
        uses: gradle/actions/setup-gradle@v4.3.1
      - name: Gradle [${{ inputs.gradle_args }}]
        env:
          READ_TOKEN: ${{ secrets.read_token }}
          PACKAGES_USER: ${{ inputs.packages_user }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: steps.check-cache.outputs.cache-hit != 'true'
        run: ./gradlew ${{ inputs.gradle_args }}
      - id: cache_save
        name: Cache new build output
        if: steps.check-cache.outputs.cache-hit != 'true' && inputs.cache_save
        uses: actions/cache/save@v3
        with:
          key: ${{ steps.generate-cache-key.outputs.cache_key }}
          path: ${{ inputs.path }}
